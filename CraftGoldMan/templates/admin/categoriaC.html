{% extends "admin/layouts/base.html" %}
{% load static %}
{% block title %}Categoria Create{% endblock title %}
{% block main %}
  <i class="bars icon"></i>
  <h1 style="font-size: 50px;">Creacion de Categoria</h1>
  <div style="width: 100%;display: flex;flex-direction: column;align-content: center;">
    <form action="" class="ui form" method="POST">
      {% csrf_token %}
      <div class="field">
        <label for="">Nombre:</label>
        <input type="text" required name="nombre" placeholder="Nombre de la categoria" maxlength="30" value="{% if categoria %}{{categoria.nombre}}{% endif %}">
      </div>
      <div class="field">
        <label for="">Descripcion:</label>
        <input type="text" required name="descripcion" placeholder="Descripcion de la categoria" maxlength="40" value="{% if categoria %}{{categoria.descripcion}}{% endif %}">
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
{% endblock main %}
